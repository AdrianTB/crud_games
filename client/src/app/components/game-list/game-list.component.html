<div class="col-md-4" *ngFor="let game of games" style="margin-top: 30px;" >

    <div class="card text-center">
        <div class="card-header d-flex bg-dark text-white justify-content-between align-items-center ">
            {{game.title}}
            <button class="btn btn-danger" (click)="deleteGameSwal(game.id)" >
                <i class="fa fa-trash-alt" ></i>
            </button>
        </div>
        <img [src]=" game.image " alt=""  class="card-img-top" >
        <div class="card-body">
            <p>{{game.description}}</p>
            <a [routerLink]="['edit/',game.id]" class="btn btn-info btn-block"  >Editar</a>
        </div>
    </div>

</div>
